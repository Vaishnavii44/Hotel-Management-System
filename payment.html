<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Payment Mode - Elite Stays</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e6f0ff, #cce0ff);
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-selection {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="payment-selection">
    <h2>Select Payment Mode</h2>
    <a href="card.html"><button>Pay with Card</button></a>
    <a href="upi.html"><button>Pay with UPI</button></a>
    <a href="netbanking.html"><button>Pay with Net Banking</button></a>
  </div>
</body>
</html>
