<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Net Banking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef7ff, #d2e9ff);
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banking-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #003366;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <form class="banking-form">
    <h2>Net Banking</h2>
    <label>Select Your Bank</label>
    <select required>
      <option value="">--Choose Bank--</option>
      <option>SBI</option>
      <option>HDFC</option>
      <option>ICICI</option>
      <option>Axis Bank</option>
      <option>Kotak</option>
    </select>
    <button type="submit">Proceed to Bank</button>
  </form>
</body>
</html>
