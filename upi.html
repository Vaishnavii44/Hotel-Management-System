<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPI Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0faff, #d0f0ff);
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upi-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <form class="upi-form">
    <h2>UPI Payment</h2>
    <label>Enter your UPI ID</label>
    <input type="text" placeholder="example@upi" required />
    <button type="submit">Pay via UPI</button>
  </form>
</body>
</html>
